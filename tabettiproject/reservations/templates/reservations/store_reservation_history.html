{% extends "store_base.html" %}
{% block content %}

{% comment %}
<a href = "{% url 'reservations:store_reservation_register' %}">ネット予約登録画面へ移動</a>
<a href = "{% url 'reservations:store_reservation_confirm' %}">ネット予約確認画面へ移動</a>
<a href = "{% url 'reservations:store_reservation_edit' %}">ネット予約変更画面へ移動</a>
<a href = "{% url 'reservations:store_reservation_cancel' %}">ネット予約キャンセル画面へ移動</a>
{% endcomment %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>予約履歴</title>
  <style>
    :root{
      --bg:#f6f6f6;
      --card:#fff;
      --line:#e6e0d7;
      --text:#333;
      --sub:#666;
      --link:#1a73e8;
      --brand:#d86b00;
      --head:#f2efe9;
      --soft:#faf8f4;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Hiragino Kaku Gothic ProN","Meiryo",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* top header */
    .topbar{
      background:#fff;
      border-bottom:1px solid var(--line);
    }
    .topbar-inner{
      max-width:980px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      color:var(--brand);
      letter-spacing:.5px;
      white-space:nowrap;
    }
    .logo small{
      color:#999;
      font-weight:800;
      font-size:12px;
    }
    .nav{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      font-size:13px;
      color:var(--sub);
      justify-content:flex-end;
    }
    .nav a{color:var(--sub); text-decoration:none}
    .nav a:hover{text-decoration:underline}
    .help{
      border:1px solid #cfc8bd;
      background:#fff;
      border-radius:4px;
      padding:6px 10px;
      font-size:12px;
      font-weight:700;
      color:#333;
      text-decoration:none;
      white-space:nowrap;
    }
    .help:hover{background:#f3f3f3}

    /* page */
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:14px 16px 40px;
    }

    .breadcrumb{
      font-size:12px;
      color:#777;
      margin:10px 0 12px;
    }
    .breadcrumb a{
      color:#777;
      text-decoration:none;
    }
    .breadcrumb a:hover{text-decoration:underline}

    .page-title{
      background:var(--card);
      border:1px solid var(--line);
      padding:14px 16px;
      font-size:18px;
      font-weight:900;
      position:relative;
    }
    .page-title:after{
      content:"";
      position:absolute;
      left:16px;
      right:16px;
      bottom:-1px;
      height:1px;
      background:var(--line);
    }

    /* info link (右上のリンク) */
    .info-link{
      margin:10px 0 0;
      text-align:right;
      font-size:12px;
      color:var(--sub);
    }
    .info-link a{
      color:var(--link);
      text-decoration:none;
      font-weight:800;
    }
    .info-link a:hover{text-decoration:underline}

    /* reservation area */
    .section{
      margin-top:12px;
      background:var(--card);
      border:1px solid var(--line);
    }
    .section-head{
      background:var(--head);
      border-bottom:1px solid var(--line);
      padding:10px 14px;
      font-weight:900;
      font-size:13px;
    }
    .section-body{
      padding:16px 14px;
      background:#fff;
    }

    .empty-box{
      background:var(--soft);
      border:1px solid var(--line);
      padding:14px;
      text-align:center;
      color:var(--sub);
      font-size:12px;
    }

    /* footer */
    .footer{
      margin-top:26px;
      text-align:center;
      color:#888;
      font-size:12px;
      line-height:1.9;
    }
    .footer a{
      color:var(--link);
      text-decoration:none;
      margin:0 6px;
    }
    .footer a:hover{text-decoration:underline}

    .copyright{
      margin-top:10px;
      color:#999;
      font-size:11px;
    }
  </style>
</head>

<body>
  
  <div class="wrap">
    <div class="breadcrumb">
      <a href="#">タベッチ</a> ＞ <a href="#">予約確認</a> ＞ 予約履歴
    </div>

    <div class="page-title">予約履歴</div>

    <div class="info-link">
      <span>予約中・来店済みなどのステータスについては</span>
      <a href="#">こちら</a>
      <span>をご確認ください。</span>
    </div>

    <!-- 即予約セクション -->
    <div class="section" style="margin-top:14px;">
      <div class="section-head">即予約</div>
      <div class="section-body">
        <div class="empty-box">
          現在、ご予約中のレストランはありません。
        </div>
      </div>
    </div>
    
    </div>
  </div>
</body>
</html>


{% endblock %}
