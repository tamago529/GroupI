{% load static %}
<!DOCTYPE html>
<html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}店舗管理サイト{% endblock %}</title>

     <!-- ✅ サイトアイコン（favicon） -->
    <link rel="icon" href="{% static 'images/Tabecchi_icon.png' %}">
    <!-- 互換用（必要なら） -->
    <link rel="shortcut icon" href="{% static 'images/Tabecchi_icon.png' %}">

    <link rel="stylesheet" href="{% static 'css/store.css' %}">
    {% block css %}{% endblock %}</head>
<body class="store">

    {% include 'store_header.html' %}

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    {% include 'store_footer.html' %}

    <script src="{% static 'js/store.js' %}"></script>
    {% block js %}{% endblock %}</body></html>
