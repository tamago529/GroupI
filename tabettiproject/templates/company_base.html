{% load static %}
<!-- shared/base_company.html --> <!DOCTYPE html><html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}タベッチ運用管理サイト{% endblock %}</title>

     <!-- ✅ サイトアイコン（favicon） -->
    <link rel="icon" href="{% static 'images/Tabecchi_icon.png' %}">
    <!-- 互換用（必要なら） -->
    <link rel="shortcut icon" href="{% static 'images/Tabecchi_icon.png' %}">

    <link rel="stylesheet" href="{% static 'css/company.css' %}">
    {% block css %}{% endblock %}</head>
<body class="company">
    {% block header %}
        {% include 'company_header.html' %}
    {% endblock %}

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    {% block footer %}
        {% include 'company_footer.html' %}
    {% endblock %}

    <script src="{% static 'js/company.js' %}"></script>
    {% block js %}{% endblock %}</body></html>
