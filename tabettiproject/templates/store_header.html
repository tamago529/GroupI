{% comment %}

    <div class="inner">
        <h1 class="logo">店舗管理</h1>
        <nav>
            <ul>
                <li><a href="{% url 'stores:store_top' %}">トップ</a></li>
                <li><a href="{% url 'stores:store_info_list' %}">店舗情報</a></li>
                <li><a href="{% url 'stores:store_account_edit' %}">アカウント</a></li>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店舗管理画面</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: #f5f5f5;
    }

    /* ===== ヘッダー全体 ===== */
    .header {
      background: #ffffff;
      border-bottom: 1px solid #dcdcdc;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* ロゴ */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
    }

    .logo span {
      font-size: 14px;
      font-weight: normal;
      color: #666;
    }

    /* 右側ナビ */
    .header-nav {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 13px;
    }

    .header-nav a {
      text-decoration: none;
      color: #333;
    }

    .header-nav a:hover {
      text-decoration: underline;
    }

    .username {
      color: #666;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="header-inner">
    <!-- 左：ロゴ -->
    <div class="logo">
      タベッチ
      <span>店舗管理画面</span>
    </div>

    <!-- 右：ナビ -->
    <nav class="header-nav">
      <span class="username">ようこそ ○○様</span>
      <a href="#">ネット予約管理画面</a>
      <a href="#">店舗ページ表示</a>
      <a href="#">管理・メールでのお問い合わせ</a>
      <a href="#">ヘルプ</a>
      <a href="#">ログアウト</a>
    </nav>
  </div>
</header>

</body>
</html>
