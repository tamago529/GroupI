{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォロワー</title>
</head>
<style>
body {
  margin: 0;
  font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
  background: #f7f5f2;
  color: #333;
}

a {
  text-decoration: none;
  color: inherit;
}

/* =========================
   プロフィールヘッダー
========================= */
.profile-cover {
  height: 120px;
  background: url("../images/header_bg.jpg") center / cover no-repeat;
  position: relative;
}

.profile-icon {
  width: 60px;
  height: 60px;
  background: #ccc;
  border-radius: 6px;
  position: absolute;
  bottom: -30px;
  left: 20px;
  border: 3px solid #fff;
}

.profile-title {
  position: absolute;
  left: 100px;
  bottom: 20px;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
}

.profile-setting {
  position: absolute;
  right: 20px;
  bottom: 20px;
  background: #fff;
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 4px;
  color: #333;
}

.profile-name {
  margin: 40px 20px 10px;
  font-size: 18px;
  font-weight: bold;
}

/* =========================
   ナビゲーション
========================= */
.profile-nav {
  display: flex;
  gap: 20px;
  padding: 0 20px;
  border-bottom: 1px solid #ddd;
}

.profile-nav a {
  padding: 12px 0;
  font-size: 14px;
  color: #666;
}

.profile-nav a.active {
  color: #000;
  border-bottom: 2px solid #000;
  font-weight: bold;
}

/* =========================
   メイン
========================= */
.container {
  padding: 20px;
}

.follow-title {
  font-size: 16px;
  margin-bottom: 20px;
}

.follow-title span {
  font-weight: normal;
  color: #666;
  margin-left: 4px;
}

/* =========================
   カード一覧
========================= */
.card-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

/* =========================
   ユーザーカード
========================= */
.user-card {
  background: #fff;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.card-image {
  height: 120px;
  background: #ddd;
}

.card-body {
  padding: 12px;
}

.card-name {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 14px;
}

/* =========================
   フォローボタン
========================= */
.follow-btn {
  background: #eee;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
  margin-bottom: 8px;
}

.follow-btn:hover {
  background: #ddd;
}

/* =========================
   補足情報
========================= */
.card-info {
  font-size: 12px;
  color: #666;
  line-height: 1.6;
}

/* =========================
   レスポンシブ
========================= */
@media (max-width: 900px) {
  .card-list {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .card-list {
    grid-template-columns: 1fr;
  }

  .profile-title {
    display: none;
  }
}
</style>
<body>

{% include "customer_header.html" %}

<!-- ===== プロフィールヘッダー ===== -->
<div class="profile-header">
  <div class="profile-cover">
    <div class="profile-icon"></div>
    <div class="profile-title">僕のレストランガイド</div>
    <a href="{% url 'accounts:customer_settings' %}" class="profile-setting">マイページ設定</a>
  </div>

  <div class="profile-name">noconeco</div>

  <nav class="profile-nav">
    <a href="{% url 'reviews:customer_reviewer_detail' %}">トップ</a>
    <a href="{% url 'reviews:customer_reviewer_review_list' %}">口コミ</a>
    <a href="{% url 'follows:customer_follow_list' %}">フォロー中</a>
    <a href="{% url 'follows:customer_follower_list' %}" class="active">フォロワー</a>
  </nav>
</div>

<!-- ===== メイン ===== -->
<div class="container">

  <h2 class="follow-title">フォロワー <span>3人</span></h2>

  <div class="card-list">

    <!-- フォロワーカード -->
    <div class="user-card">
      <div class="card-image"></div>
      <div class="card-body">
        <div class="card-name">food_love23</div>
        <button class="follow-btn">フォローする</button>
        <div class="card-info">
          <div>口コミ数：8件</div>
          <div>フォロワー数：12人</div>
        </div>
      </div>
    </div>

    <div class="user-card">
      <div class="card-image"></div>
      <div class="card-body">
        <div class="card-name">ramen_tarou</div>
        <button class="follow-btn">フォロー中</button>
        <div class="card-info">
          <div>口コミ数：21件</div>
          <div>フォロワー数：30人</div>
        </div>
      </div>
    </div>

    <div class="user-card">
      <div class="card-image"></div>
      <div class="card-body">
        <div class="card-name">gourmet_88</div>
        <button class="follow-btn">フォローする</button>
        <div class="card-info">
          <div>口コミ数：3件</div>
          <div>フォロワー数：5人</div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
