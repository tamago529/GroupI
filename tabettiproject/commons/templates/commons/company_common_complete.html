{% extends 'company_base.html' %}

{% block content %}
<style>
    /* 画面全体のバランス調整：フッターとの距離を確保 */
    .complete-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 60vh; /* 画面高さの60%を確保してバランスを取る */
        padding: 40px 20px;
    }

    .complete-wrapper {
        max-width: 650px;
        margin: 0 auto;
        width: 100%;
        font-family: "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", Meiryo, メイリオ, sans-serif;
    }

    /* 完了メッセージボックス */
    .complete-box {
        background-color: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 12px; /* 40pxから12pxへ。モダンな角丸に */
        padding: 80px 40px;
        text-align: center;
        margin-bottom: 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.03);
    }

    /* メッセージテキスト */
    .complete-text {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        line-height: 1.6;
        margin: 0;
    }

    /* ボタン配置エリア：右寄せから中央寄せに変更（確認画面と統一） */
    .complete-button-row {
        display: flex;
        justify-content: center;
    }

    /* TOPへボタン：食べログオレンジのメインボタン風 */
    .btn-top {
        display: inline-block;
        border: 1px solid #e67200;
        border-radius: 6px;
        padding: 16px 60px; /* 横幅を広げて安定感を出す */
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #ffffff !important;
        background: linear-gradient(to bottom, #ff9e3d, #ff7e00);
        box-shadow: 0 2px 0 #d66a00;
        transition: all 0.2s ease;
        text-align: center;
        min-width: 200px;
    }

    .btn-top:hover {
        background: #ff8c1a;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn-top:active {
        transform: translateY(1px);
        box-shadow: none;
    }
</style>

<div class="complete-container">
    <div class="complete-wrapper">
        <div class="complete-box">
            <p class="complete-text">
                {{ request.GET.msg|default:"処理" }}が完了しました
            </p>
        </div>

        <div class="complete-button-row">
            <a href="{% url 'accounts:company_top' %}" class="btn-top">TOPへ戻る</a>
        </div>
    </div>
</div>
{% endblock %}
