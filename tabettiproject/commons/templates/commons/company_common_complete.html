<!--運用共通完了画面-->
{% extends 'company_base.html' %}

{% block content %}
<style>
    .complete-wrapper { max-width: 850px; margin: 100px auto; padding: 0 20px; font-family: sans-serif; }
    .complete-box {
        border: 2px solid #ccc;
        border-radius: 40px;
        background-color: #fff;
        padding: 80px 40px;
        text-align: center;
        margin-bottom: 25px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .complete-text { font-size: 24px; color: #333; margin: 0; }

    .complete-button-row { display: flex; justify-content: flex-end; gap: 16px; }

    .btn-top, .btn-back {
        display: inline-block;
        border: 2px solid #333;
        border-radius: 15px;
        padding: 12px 45px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
        background-color: #fff;
        transition: 0.2s;
    }
    .btn-top:hover, .btn-back:hover {
        background-color: #f0f0f0;
        border-color: #ff9600;
        color: #ff9600;
    }
</style>

<div class="complete-wrapper">
    <div class="complete-box">
        <p class="complete-text">{{ display_message|default:"処理" }}が完了しました</p>
    </div>

    <div class="complete-button-row">
        <a href="{{ next_url|default:request.META.HTTP_REFERER }}" class="btn-back">一覧へ</a>
        <a href="{% url 'accounts:company_top' %}" class="btn-top">TOPへ</a>
    </div>
</div>
{% endblock %}
