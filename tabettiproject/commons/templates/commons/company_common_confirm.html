<!--運用共通確認画面-->
{% extends 'company_base.html' %}

{% block content %}
<style>
    .confirm-wrapper {
        max-width: 850px;
        margin: 100px auto;
        padding: 0 20px;
        font-family: sans-serif;
    }
    .confirm-box {
        border: 4px solid #000;
        background-color: #fff;
        padding: 100px 40px;
        text-align: center;
        margin-bottom: 25px;
        min-height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .confirm-text {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin: 0;
    }
    .confirm-button-row {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
    }
    .btn-base {
        display: inline-block;
        border: 2px solid #333;
        border-radius: 12px;
        padding: 12px 35px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
        background-color: #fff;
        text-align: center;
        min-width: 140px;
        transition: 0.2s;
        cursor: pointer;
    }
    .btn-cancel:hover { background-color: #f0f0f0; }
    .btn-ok:hover { background-color: #333; color: #fff; }
</style>

<div class="confirm-wrapper">
    <div class="confirm-box">
        <p class="confirm-text">{{ confirm_message|default:"確認内容" }}</p>
    </div>

    <div class="confirm-button-row">
        <!-- キャンセル：一覧に戻る -->
        <a href="{{ cancel_url }}" class="btn-base btn-cancel">キャンセル</a>

        <!-- OK：POSTで実処理（削除） -->
        <form method="post" action="{{ ok_action }}" style="margin:0;">
            {% csrf_token %}
            <input type="hidden" name="next_url" value="{{ next_url }}">
            <button type="submit" class="btn-base btn-ok">OK</button>
        </form>
    </div>
</div>
{% endblock %}
