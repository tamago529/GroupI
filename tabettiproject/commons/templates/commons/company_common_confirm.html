<!--運用共通確認画面-->
{% extends 'company_base.html' %}

{% block content %}
<style>
    .confirm-wrapper {
        max-width: 850px;
        margin: 100px auto;
        padding: 0 20px;
        font-family: sans-serif;
    }

    /* ③ 確認内容を囲む太枠のボックス */
    .confirm-box {
        border: 4px solid #000;    /* 設計図のしっかりした黒枠 */
        background-color: #fff;
        padding: 100px 40px;
        text-align: center;
        margin-bottom: 25px;
        min-height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .confirm-text {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin: 0;
    }

    /* ボタン配置エリア（右寄せ） */
    .confirm-button-row {
        display: flex;
        justify-content: flex-end; 
        gap: 20px;
    }

    .btn-base {
        display: inline-block;
        border: 2px solid #333;
        border-radius: 12px;
        padding: 12px 35px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
        background-color: #fff;
        text-align: center;
        min-width: 140px;
        transition: 0.2s;
    }

    /* ② キャンセルボタン */
    .btn-cancel:hover {
        background-color: #f0f0f0;
    }

    /* ① OKボタン */
    .btn-ok:hover {
        background-color: #333;
        color: #fff;
    }
</style>

<div class="confirm-wrapper">
    <!-- ③ 確認内容項目 -->
    <div class="confirm-box">
        <p class="confirm-text">{{ confirm_message|default:"確認内容" }}</p>
    </div>

    <!-- ボタンエリア -->
    <div class="confirm-button-row">
        <!-- ② キャンセルボタン -->
        <a href="#" class="btn-base btn-cancel">キャンセル</a>

        <!-- ① OKボタン（完了画面へ） -->
        <a href="{% url 'commons:company_common_complete' %}" class="btn-base btn-ok">OK</a>
    </div>
</div>
{% endblock %}
