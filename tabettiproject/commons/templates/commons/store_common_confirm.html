<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>店舗共通確認画面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #ffffff;
        }

        .page {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* 確認内容の枠 */
        .confirm-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #000;
            padding: 40px 80px;
            font-size: 64px;
            letter-spacing: 4px;
            white-space: nowrap;
        }

        /* ボタンエリア */
        .button-area {
            position: absolute;
            right: 30px;
            bottom: 30px;
            display: flex;
            gap: 40px;
        }

        .btn {
            width: 160px;
            height: 70px;
            border: 2px solid #000;
            border-radius: 16px;
            background-color: #fff;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="page">

    <!-- 確認内容の枠（ボタンを覆わない） -->
    <div class="confirm-box">
        確認内容
    </div>

    <!-- ボタンは枠の外 -->
    <div class="button-area">
        <button type="button" class="btn" onclick="history.back();">
            キャンセル
        </button>

        <a href="{% url 'commons:store_common_complete' %}">
            <button type="button" class="btn">OK</button>
        </a>
    </div>

</div>

</body>
</html>
