{% extends "customer_base.html" %}

{% block title %}ジャンル一覧{% endblock %}
{% block content %}

<style>
    .genre-list {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
}

.genre-item {
  padding: 12px 20px;
  background: #f5f5f5;
  border-radius: 20px;
  text-decoration: none;
  color: #333;
}

.genre-item:hover {
  background: #ffdddd;
}
</style>

<h2>ジャンルから探す</h2>

<div class="genre-list">
  {% for genre in genres %}
    <a
      href="{% url 'search:customer_search_list' %}?keyword={{ genre }}"
      class="genre-item"
    >
      {{ genre }}
    </a>
  {% endfor %}
</div>
{% endblock %}
