{% extends "company_base.html" %}

{% block content %}
<style>
    /* 画面全体の背景（もしベース側で設定されていなければ） */
    body {
        background-color: #f8f9fa;
    }

    /* ログアウト完了カードのコンテナ */
    .logout-wrapper {
        max-width: 500px;
        margin: 100px auto; 
        padding: 50px 30px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        text-align: center; 
        font-family: sans-serif;
    }

    .logout-icon {
        width: 60px;
        height: 60px;
        background-color: #f0f0f0;
        color: #666;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        margin: 0 auto 20px;
    }

    /* ① 画面タイトル */
    .logout-wrapper h2 {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    /* ② 完了メッセージ */
    .logout-wrapper p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 10px;
    }

    /* ③ ログイン画面リンクのエリア */
    .login-redirect-area {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    /* リンクのスタイル */
    .logout-wrapper a {
        display: inline-block;
        color: #ff9600; 
        font-weight: bold;
        text-decoration: none;
        padding: 5px 10px;
        transition: all 0.2s;
    }

    .logout-wrapper a:hover {
        background-color: #fffaf0;
        border-radius: 4px;
        text-decoration: underline;
    }
</style>

<div class="logout-wrapper">
    <!-- 完了をイメージさせるアイコン -->
    <div class="logout-icon">✓</div>

    <!-- ① 画面タイトル -->
    <h2>ログアウト完了</h2>

    <!-- ② 完了メッセージ表示項目 -->
    <p>タべっちから完全にログアウトしました。</p>
    <p>ご利用ありがとうございました。</p>

    <!-- ③ ログイン画面リンク -->
    <div class="login-redirect-area">
        <p>
            再度ログインする場合は、<br>
            <a href="{% url 'accounts:company_login' %}">こちらからログイン画面へ</a>
        </p>
    </div>
</div>
{% endblock %}
